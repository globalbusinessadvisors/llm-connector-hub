name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate version tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version validation passed: $TAG_VERSION"

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            packages/*/dist
            packages/*/package.json
            packages/*/README.md
            packages/*/LICENSE
          retention-days: 30

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        package:
          - core
          - providers
          - middleware
          - hub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: packages/

      - name: Publish @llm-connector-hub/${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: |
          # Check if package is already published
          PACKAGE_NAME="@llm-connector-hub/${{ matrix.package }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} of ${PACKAGE_NAME} already published, skipping..."
            exit 0
          fi

          echo "Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION}..."
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${GITHUB_REF#refs/tags/}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Save changelog to file
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "$CHANGELOG" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${GITHUB_REF#refs/tags/}" >> changelog.md

          cat changelog.md

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: ./release-artifacts/

      - name: Create release archive
        run: |
          cd release-artifacts
          tar -czf ../llm-connector-hub-${GITHUB_REF#refs/tags/}.tar.gz .
          cd ..
          sha256sum llm-connector-hub-${GITHUB_REF#refs/tags/}.tar.gz > llm-connector-hub-${GITHUB_REF#refs/tags/}.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          files: |
            llm-connector-hub-*.tar.gz
            llm-connector-hub-*.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-github-release
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.create-github-release.result }}" == "success" ]; then
            echo "Release completed successfully!"
            echo "Version: ${GITHUB_REF#refs/tags/}"
            echo "npm: https://www.npmjs.com/org/llm-connector-hub"
            echo "GitHub: https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}"
          else
            echo "Release failed or was cancelled"
            exit 1
          fi
