apiVersion: v1
kind: Service
metadata:
  name: llm-connector-hub
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: llm-connector-hub
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: llm-connector-hub-internal
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
spec:
  type: ClusterIP
  selector:
    app: llm-connector-hub
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: llm-redis
  namespace: llm-connector-hub
  labels:
    app: llm-redis
spec:
  type: ClusterIP
  selector:
    app: llm-redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  clusterIP: None  # Headless service for StatefulSet

---
apiVersion: v1
kind: Service
metadata:
  name: llm-connector-hub-headless
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: llm-connector-hub
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
