apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llm-connector-hub-hpa
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-connector-hub
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metrics (requires metrics server and custom metrics API)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: "1000"

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# Vertical Pod Autoscaler (optional)
# Requires VPA to be installed in the cluster
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: llm-connector-hub-vpa
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-connector-hub
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: llm-connector-hub
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 1000m
          memory: 1Gi
        controlledResources:
          - cpu
          - memory
