apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-connector-hub
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
  annotations:
    # AWS EKS - IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/llm-connector-hub-role

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-connector-hub-role
  namespace: llm-connector-hub
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-connector-hub-rolebinding
  namespace: llm-connector-hub
subjects:
  - kind: ServiceAccount
    name: llm-connector-hub
    namespace: llm-connector-hub
roleRef:
  kind: Role
  name: llm-connector-hub-role
  apiGroup: rbac.authorization.k8s.io
