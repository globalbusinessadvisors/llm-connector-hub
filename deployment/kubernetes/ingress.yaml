apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-connector-hub-ingress
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # SSL configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS ALB annotations (alternative to nginx)
    # alb.ingress.kubernetes.io/scheme: "internet-facing"
    # alb.ingress.kubernetes.io/target-type: "ip"
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account-id:certificate/certificate-id"

spec:
  tls:
    - hosts:
        - llm-connector-hub.example.com
        - api.llm-connector-hub.example.com
      secretName: llm-connector-hub-tls

  rules:
    # Main domain
    - host: llm-connector-hub.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-connector-hub-internal
                port:
                  name: http

    # API subdomain
    - host: api.llm-connector-hub.example.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: llm-connector-hub-internal
                port:
                  name: http

          - path: /health
            pathType: Exact
            backend:
              service:
                name: llm-connector-hub-internal
                port:
                  name: http

          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: llm-connector-hub-internal
                port:
                  name: metrics

---
# Certificate for TLS (using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: llm-connector-hub-tls
  namespace: llm-connector-hub
spec:
  secretName: llm-connector-hub-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - llm-connector-hub.example.com
    - api.llm-connector-hub.example.com
  usages:
    - digital signature
    - key encipherment

---
# ClusterIssuer for Let's Encrypt (cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
# NetworkPolicy for ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-connector-hub-ingress-policy
  namespace: llm-connector-hub
spec:
  podSelector:
    matchLabels:
      app: llm-connector-hub
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # Allow from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: llm-redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow to external APIs (OpenAI, Anthropic, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
