apiVersion: v1
kind: Secret
metadata:
  name: llm-connector-hub-secrets
  namespace: llm-connector-hub
  labels:
    app: llm-connector-hub
type: Opaque
stringData:
  # Provider API Keys - Replace with actual values or use external secrets
  OPENAI_API_KEY: "your-openai-api-key-here"
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  GOOGLE_API_KEY: "your-google-api-key-here"
  AWS_ACCESS_KEY_ID: "your-aws-access-key-id-here"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key-here"
  AZURE_OPENAI_API_KEY: "your-azure-openai-api-key-here"

  # Database credentials (if needed)
  DATABASE_URL: "postgresql://user:password@localhost:5432/llmhub"

  # Redis password (if needed)
  REDIS_PASSWORD: ""

  # JWT secret for authentication
  JWT_SECRET: "your-jwt-secret-here"

  # Encryption key for sensitive data
  ENCRYPTION_KEY: "your-encryption-key-here"

