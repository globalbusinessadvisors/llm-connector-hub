global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'llm-connector-hub'
    environment: 'development'

scrape_configs:
  # LLM Connector Hub metrics
  - job_name: 'llm-connector-hub'
    static_configs:
      - targets: ['llm-connector-hub:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis metrics (if redis-exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

rule_files:
  # - "alerts/*.yml"
